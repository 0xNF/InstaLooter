sudo: false
language: python

python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- 'pypy'
- 'pypy-5.4.1'

matrix:
  allow_failures:
  - python: '3.3'
  - python: '3.4'
  - python: 'pypy'
  - python: 'pypy-5.4.1'

before_install:
  - pip install -U pip wheel setuptools

install:
  - pip install -r requirements-test.txt
  - pip install .

script:
  - coverage run --source=instaLooter -m unittest discover -v
  - coverage combine
  - coverage xml

after_success:
  - codecov
  - python-codacy-coverage -r coverage.xml

deploy:
  - provider: pypi
    user: althonos
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      python: '3.5'
      tags: true
      repo: althonos/InstaLooter
    server: https://upload.pypi.org/legacy/
    skip_upload_docs: true
    distributions: sdist bdist_whell

notifications:
  email:
  - althonosdev@gmail.com
